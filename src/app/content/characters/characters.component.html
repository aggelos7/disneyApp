<div class="my-4">
    <h4>Characters</h4>
    <input [(ngModel)]="searchQuery['name']" (input)="applyFilter('name', searchQuery['name'])" placeholder="Name" />
    <input [(ngModel)]="searchQuery['tvShows']" (input)="applyFilter('tvShows', searchQuery['tvShows'])" placeholder="TV Shows" />
    <app-datatable [dataSource]="dataSource" [total]="total" (event)="fetchNewPage($event)"></app-datatable>
</div>
<div class="my-4">
    <h3>Pie Chart</h3>
    <app-pie-chart></app-pie-chart>
</div>
