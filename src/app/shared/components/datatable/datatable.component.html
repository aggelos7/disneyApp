<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="tvShows">
            <th mat-header-cell *matHeaderCellDef> TV Shows </th>
            <td mat-cell *matCellDef="let element"> {{element.tvShows.length}} </td>
        </ng-container>

        <ng-container matColumnDef="videoGames">
            <th mat-header-cell *matHeaderCellDef> Video Games </th>
            <td mat-cell *matCellDef="let element"> {{element.videoGames.length}} </td>
        </ng-container>

        <ng-container matColumnDef="allies">
            <th mat-header-cell *matHeaderCellDef> Allies </th>
            <td mat-cell *matCellDef="let element">
                <ul>
                    <li *ngFor="let ally of element.allies">{{ally}}</li>
                </ul>
            </td>
        </ng-container>

        <ng-container matColumnDef="enemies">
            <th mat-header-cell *matHeaderCellDef> Enemies </th>
            <td mat-cell *matCellDef="let element">
                <ul>
                    <li *ngFor="let enemy of element.enemies">{{enemy}}</li>
                </ul>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" class="cursor-pointer"></tr>
    </table>

    <mat-paginator #paginator [length]="total" [pageIndex]="pageIndex" [pageSize]="pageSize"
        [pageSizeOptions]="[10,20,50,100,200,500]" (page)="handlePageEvent($event)" aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
